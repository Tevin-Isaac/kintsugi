<html><head>
<title>Kintsugi: Report an Incident</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Safely and anonymously report a gender-based violence incident on Kintsugi's secure platform.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #8e44ad;
    --secondary-color: #9b59b6;
    --accent-color: #f1c40f;
    --text-color: #333;
    --bg-color: #f5e8ff;
    --safe-color: #2ecc71;
    --danger-color: #e74c3c;
  }

</style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">
        <img src="./logo.png" alt="Kintsugi Logo">
        Kintsugi
      </a>
      <a href="https://www.weather.com" class="exit-button" id="exitButton">Quick Exit</a>
    </div>
  </nav>

  <main>
    <div class="container">
      <section class="report-section">
        <h1 class="section-title">Kintsugi Incident Form</h1>
        <form class="report-form" id="reportForm">
          <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>
          </div>
          <div class="form-group">
            <label>Sex:</label>
            <div>
              <label>
                <input type="radio" name="sex" value="male" required> Male
              </label>
              <label>
                <input type="radio" name="sex" value="female" required> Female
              </label>
              <label>
                <input type="radio" name="sex" value="other" required> Other
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <select id="age" name="age" required>
              <option value="">Select age</option>
              <option value="under18">Under 18</option>
              <option value="18-24">18-24</option>
              <option value="25-34">25-34</option>
              <option value="35-44">35-44</option>
              <option value="45-54">45-54</option>
              <option value="55+">55+</option>
            </select>
          </div>
          <div class="form-group">
            <label for="residence">Residence:</label>
            <select id="residence" name="residence" required>
              <option value="">Select residence</option>
              <option value="urban">Urban</option>
              <option value="suburban">Suburban</option>
              <option value="rural">Rural</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">E-mail address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="contact-method">How can we contact you?</label>
            <select id="contact-method" name="contact-method" required>
              <option value="">Select contact method</option>
              <option value="email">Email</option>
              <option value="phone">Phone</option>
              <option value="sms">SMS</option>
              <option value="whatsapp">WhatsApp</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contact-details">Contact details:</label>
            <input type="text" id="contact-details" name="contact-details" required>
          </div>
          <div class="form-group">
            <label for="incident-description">Incident Description:</label>
            <textarea id="incident-description" name="incident-description" required></textarea>
          </div>
          <div class="form-group">
            <label for="evidence">Upload Evidence (if any):</label>
            <input type="file" id="evidence" name="evidence" class="file-input" multiple>
          </div>
          <div class="checkbox-group">
            <input type="checkbox" id="consent" name="consent" required>
            <label for="consent">I consent to the use of my details for reporting purposes</label>
          </div>
          <button type="submit" class="submit-button">Send</button>
        </form>
      </section>
    </div>
  </main>

  <script>
    // Quick exit functionality
    document.addEventListener('keyup', function(e) {
      if (e.key === 'Escape') {
        window.location.href = 'https://www.weather.com';
      }
    });

    // Exit button functionality
    document.getElementById('exitButton').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'https://www.weather.com';
    });

    // Form submission
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Here you would typically send the form data to your server
      // For this example, we'll just show an alert
      alert('Your report has been submitted. We will contact you soon. Stay safe.');

      // Clear the form
      this.reset();
    });
  </script>
</body>
</html>
